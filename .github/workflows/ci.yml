name: .NET CI Pipeline

on:  # КОГДА запускать
  push:  # При каждом push
    branches: [ "main" ]
  pull_request:  # И при каждом Pull Request
    branches: [ "main" ]

jobs:  # ЧТО делать
  build-and-test:  # Первая задача
    runs-on: ubuntu-latest  # На какой ОС запускать
    
    steps:  # Шаги задачи
    # Шаг 1: Получить код
    - uses: actions/checkout@v4
    
    # Шаг 2: Установить .NET
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0'
    
    # Шаг 3: Восстановить зависимости
    - name: Restore dependencies
      run: dotnet restore
    
    # Шаг 4: Собрать проект
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    # Шаг 5: Запустить тесты
    - name: Test
      run: dotnet test --no-build --verbosity normal